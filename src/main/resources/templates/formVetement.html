<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Ajout des Vêtements</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div th:replace="~{template}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:if="${mode == 'new'}">Ajout des Vêtements</div>
            <div class="card-header" th:if="${mode == 'edit'}">Modifier un Vêtement</div>
            <div class="card-body">
                <form th:action="@{/saveVetement}" method="post">
					
					<input hidden name="page" class="form-control" th:value="${page}" />
					<input hidden name="size" class="form-control" th:value="${size}" />


                    <input type="hidden" name="idVet" class="form-control"
                           th:value="${vetement.idVet}" />

                    <div class="form-group">
                        <label class="control-label">Nom Vêtement :</label>
                        <input type="text" name="nomVet" class="form-control"
                               th:value="${vetement.nomVet}" />
                        <span th:errors="${vetement.nomVet}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Prix Produit :</label>
                        <input type="text" name="prix" class="form-control"
                               th:value="${vetement.prix}" />
                        <span th:errors="${vetement.prix}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Date de création :</label>
                        <input type="date" name="dateCreation" class="form-control"
                               th:value="${vetement.dateCreation}" />
                        <span th:errors="${vetement.dateCreation}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Genre :</label>
                        <select name="genre" class="form-control">
                            <option th:each="g : ${genres}"
                                    th:value="${g.idGen}"
                                    th:text="${g.nomGen}"
                                    th:selected="${vetement.genre != null and g.idGen == vetement.genre.idGen}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
